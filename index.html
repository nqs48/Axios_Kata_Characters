<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD API REST</title>
</head>
<body>
  <h1>CRUD API REST</h1>
  <section class="crud">
    <article>
      <h2 class="crud-title">Agregar Santos</h2>
      <form class="crud-form">
        <input type="text" name="nombre" placeholder="nombre" required>
        <br>
        <input type="text" name="constelacion" placeholder="constelación" required>
        <br>
        <input type="submit" value="Enviar">
        <input type="hidden" name="id">

      </form>
    </article>
    <article>
      <h2>Ver Santos</h2>
      <table class="crud-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Constelación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>
  <template id="crud-template">
    <tr>
        <td class="name"></td>
        <td class="constellation"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const $table= document.querySelector('.crud-table');
    const $form= document.querySelector('.crud-form');
    const $title= document.querySelector('.crud-title');
    const $template= document.getElementById('crud-template').content;
    const $fragment= document.createDocumentFragment();

    const getAll= async () =>{
      try {
        let res= await axios.get('http://localhost:5555/santos');
        let json= await res.data;
        console.log(json);
      } catch (error) {
        let message= err.statusText || "Ocurrió un Error";
        $table.insertAdjacentHTML('afterend', `<p><b>${error.status}:${message}</b></p>`);
        
        console.log(error);
      }
    }


    document.getElementById("DOMContentLoaded",getAll);
  </script>
</body>
</html>
